	<link rel="stylesheet" type="text/css" href="./GC.css">
</head>

<audio id="audio" src="./Media/gamez/etc/audio/addToCart.mp3"></audio>

<body>

	<div class="ui top fixed menu">
		<div class="item" style="margin: 0px; padding: 5px 0px 0px 5px" >

		<a class="item page" href="./chess.html">Chess</a>

		<a class="item page" href="./credits.html">Credits</a>
		<a class="item page" href="./bugz.html">Report Bugs</a> <!--icon?-->
        <div class="right item dropdown" style="margin-right: 5px; padding: 5px 0px 0px 5px" >
            <img src="./Media/Store/shoppingcart.png" id="shoppingCart" width="20px" style="margin-right: 10px; display:none;" onclick="window.location.href='./cart.html'">
            <p id="cartItemCount" style="position: absolute; top: 4px; right: 124px; background-color: red; color: white; border-radius: 50%; padding: 3px 5px; font-size: 12px; display: none;"></p>
            <img src="./Media/Store/coin.png" id="coin" width="20px">
            <p id="balanceTop" style="margin-right:10px"></p>
			<object id="accountImage" data="./Media/profile/account.png" width="40px" style="margin:0px" type="image/png" class="avatar-svg">
				<img src="./Media/profile/account.png" width="40px" alt="Avatar 1"/>
			</object>
            <div class="dropdown-content">
                <a id="loginLink" href="./login.html">Login</a> <!--Displayed when logged out, hidden when logged in -->
                <a id="signupLink" href="./signup.html">Sign Up</a> <!--Displayed when logged out, hidden when logged in -->
                <a id="profileLink" href="./profile.html" style="display:none;">Profile</a> <!--Hidden when logged out, showing when logged in -->
                <a id="storeLink" href="./store.html" style="display:none;">Store</a> <!--Hidden when logged out, showing when logged in -->
                <a id="cartLink" href="./cart.html" style="display:none;">Cart</a><!--Hidden when logged out, showing when logged in -->
                <a id="logoutLink" href="#" style="display:none;">Logout</a> <!--Hidden when logged out, showing when logged in -->
            </div>
        </div>
	</div>

	<!--Mid-->
	<div class="main-cart-container" action="/html/login.html" method="POST">
		<h2>Cart</h2>
		<div id="cartContainer"><!--Items that users put in there cart from the store will be dynamically generated here.--></div>
		<hr>
		<div class="button-container">
			<button id="cartEmptyButton" onclick="emptyCart()" style="width:45%">Empty Cart</button>
			<button id="cartBuyButton" onclick="buyCart()" style="width:45%">Buy</button>
		</div>
	</div>

	<div id="animateProcessing" style="display:none;">
		<h2 id="animateProcessing_head">Head</h2>
		<p id="animateProcessing_description">Paragraph</p>
	</div>
