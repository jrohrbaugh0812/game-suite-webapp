			<object id="accountImage" data="./Media/profile/account.png" width="40px" style="margin:0px" type="image/png" class="avatar-svg">

            <div class="dropdown-content">

                <div class="content" id="username"></div>
            </div>
            <div class="info-item">
                <div class="header">Email</div>
                <div class="content" id="email"></div>
            </div>
            <div class="info-item">
                <div class="header">Balance</div>
                <div class="content" id="balance"></div>
            </div>
            <div class="info-item">
                <div class="header">Password</div>
                <div class="content" id="password"></div>
            </div>
            <div class="info-item">
                <div class="header">User ID</div>
                <div class="content" id="userid"></div>
            </div>
        </div>
    </div>
