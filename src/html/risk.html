    <style>
        /* Loading screen styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            /* Ensure the loading screen is on top */
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
            /* Smooth transition for opacity */
        }

        .loading-bar {
            width: 80%;
            max-width: 400px;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 20px;
            background-color: #4caf50;
            transition: width 2s ease;
            /* Smooth transition for width */
        }

        /* GIF container styles */
        .gif-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9998;
            /* Ensure the GIF container is below the loading screen */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.9);
            /* Semi-transparent background */
        }

        /* Hide the GIF container initially */
        .hidden {
            display: none;
        }

        /* Start screen styles */
        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-size: 24px;
        }

        .start-screen button {
            padding: 10px 20px;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            width: 30%;
        }

    </style>

</head>

<!-- JavaScript to simulate loading progress and show/hide loading screen -->
<script>
    // Simulate loading progress
    let progress = 0;
    const progressBar = document.getElementById('progressBar');
    const loadingScreen = document.getElementById('loadingScreen');
    const gifContainer = document.getElementById('gifContainer');

    function simulateLoading() {
        const interval = setInterval(() => {
            progress += 10; // Increment progress
            progressBar.style.width = progress + '%'; // Update progress bar width
            if (progress >= 100) {
                clearInterval(interval); // Stop the interval when progress reaches 100%
                setTimeout(() => {
                    loadingScreen.style.opacity = 0; // Fade out loading screen
                    setTimeout(() => {
                        loadingScreen.style.display = 'none'; // Hide loading screen
                    }, 500); // After fade out animation
                    setTimeout(() => {
                        gifContainer.classList.add('hidden');
                    }, 2130); // After fade out animation
                }, 1000); // Wait for 1 second before fading out
            }
        }, 500); // Interval duration
    }

    // Show the GIF container initially, then start simulating loading
    gifContainer.classList.remove('hidden');
    setTimeout(() => {
        simulateLoading();
    }, 2000); // Show GIF container after 2 seconds
</script>
