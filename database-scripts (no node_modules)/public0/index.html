<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Game Website</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>Flash Game Website</h1>
    </header>

    <main>
        <div class="game-container">
            <!-- Embed your Flash game here -->
            <!-- Example: -->
            <object type="application/x-shockwave-flash" data="your-flash-game.swf" width="100%" height="400">
                <param name="movie" value="your-flash-game.swf">
                <param name="quality" value="high">
            </object>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Flash Game Website</p>
    </footer>

</body>

</html>
