                <!-- Define the filter for darker edges -->
                <filter id="darkerEdges" x="-50%" y="-50%" width="200%" height="200%">
                    <!-- Flood the shape with a darker color -->
                    <feFlood result="flood" flood-color="#000" flood-opacity="0.5" />
        
                    <!-- Composite the flooded color with the original shape -->
                    <feComposite in2="SourceAlpha" operator="in" />
        
                    <!-- Blur the result to create a soft edge effect -->
                    <feGaussianBlur stdDeviation="3" />
        
                    <!-- Combine the blurred result with the original shape -->
                    <feMerge>
                        <feMergeNode in="SourceGraphic" />
                        <feMergeNode />
                    </feMerge>
                </filter>
            </defs>
